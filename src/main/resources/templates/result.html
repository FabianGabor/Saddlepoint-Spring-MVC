<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">

    <table>
        <tr th:each="row: ${matrix.data}">
            <td th:each="value: ${row}" th:text="${value}"/>
        </tr>
    </table>

    <div>
        <p>
            Saddle point:
            row: <span th:text="${matrix.saddlePoint != null? matrix.saddlePoint.getRow() : '-'}"></span>,
            col: <span th:text="${matrix.saddlePoint != null? matrix.saddlePoint.getCol() : '-'}"></span>,
            value: <span th:text="${matrix.saddlePoint != null? matrix.saddlePoint.getValue() : '-'}"></span>.
        </p>
    </div>

</div>
</body>
</html>
